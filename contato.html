<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Contato — Rafael Dutra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulário de contato visual (sem backend).">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="topo">
    <div class="limite">
      <h1 class="marca"><a href="index.html">Rafael Dutra</a></h1>
      <nav class="menu">
        <a href="sobre.html">Sobre mim</a>
        <a href="formacao.html">Formação</a>
        <a href="portfolio.html">Portfólio</a>
        <a class="ativo" href="contato.html">Contato</a>
      </nav>
    </div>
  </header>

  <main class="limite conteudo">
    <h2>Contato</h2>
    <!-- Formulário apenas visual, conforme enunciado -->
    <form class="formulario" action="#" method="post">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" placeholder="seu@email.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Sua mensagem" required></textarea>

      <button type="submit">Enviar</button>
      <p class="observacao">* Este formulário é apenas uma demonstração (sem envio real). Para contato, use o <a href="https://www.linkedin.com/in/dutrarafael/" target="_blank" rel="noopener">LinkedIn</a>.</p>
    </form>
  </main>

  <footer class="rodape">
    <div class="limite">
      <small>© 2025 • Rafael Dutra</small>
    </div>
  </footer>
</body>
</html>
